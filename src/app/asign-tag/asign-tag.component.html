<form (ngSubmit)="submit(form)" #form="ngForm">

  ImageID
  <input type="text"
         id="imageId"
         name="imageId"
         [(ngModel)]="imageId"
         required
         class="form-control"/>
  Name Tag
  <input type="text"
         id="nameTag"
         name="nameTag"
         [(ngModel)]="nameTag"
         required
         class="form-control"/>

  <button
          type="submit"
          [disabled]="!form.valid">
    Enviar
  </button>

</form>
