<div class="p-3">
  <form (ngSubmit)="submit(form)" #form="ngForm">

    Nombre del tag
    <input type="text"
           id="tagName"
           name="tagName"
           [(ngModel)]="tagName"
           required
           class="form-control" />

    <button type="submit"
            class="btn btn-secondary mt-1"
            [disabled]="!form.valid">
      Enviar
    </button>

  </form>
</div>
